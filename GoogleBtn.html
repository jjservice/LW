<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In with Firebase</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0;
    background: linear-gradient(to right,black,darkblue,maroon,black);
    height: 100vh;
}

#sign-in, #profile {
    display: flex;
    flex-direction: column;
    align-items: center;
}

button {
    color: black;
    text-shadow: 2px 2px 4px gold;
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    background-color: rgba(0, 0, 0, 0.63);
    border: none;
    border-radius: 10px;
    background-image: url(googlegif2.gif);
    background-position: center;
    background-size: 100%;
    box-shadow: 0px 2px 8px black;
}
button:hover {
    transform: scale(1.10);
    transition: 0.5s;
    box-shadow: 0px 2px 8px gold;
}

#profile img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
}
    </style>
</head>
<body>
    <div id="sign-in">
        <button id="google-sign-in">Sign in with Google</button>
    </div>
    <script src="GoogleBtn.js" defer type="module"></script>
</body>
</html>
