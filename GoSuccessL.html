<!DOCTYPE html>
<html lang="en">
<head>

        body {

}



#signOut {
    color: white;
    text-shadow: 2px 2px 4px gold;
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    background-color: rgba(0, 0, 0, 0.63);
    border: none;
    border-radius: 10px;
}

    transform: scale(1.10);
    transition: 0.5s;
}

#userProfilePicture {
    width: 200px;

</head>

<body>
    <h1>Welcome!</h1>
    
    <h2 id="userEmail" style="display: none;"></h2>
    <img id="userProfilePicture" width="100" height="100">
    <h2 id="userName"></h2>

    <button id="signOut">Continue</button>

    <script defer type="module">
        // Firebase configuration
        const firebaseConfig = {

            measurementId: "G-5PCCK6PMXF"
        };

        // Initialize Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Function to update the DOM with user data
        function updateUserInfo(user) {
            document.getElementById('userName').textContent = user.displayName || 'No Name';
            document.getElementById('userEmail').textContent = user.email || 'No Email';
            document.getElementById('userProfilePicture').src = user.photoURL || 'https://www.example.com/default-profile.jpg';
        }

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in, update the page with their info
                updateUserInfo(user);
            } else {
                // User is logged out, redirect or show a message
                console.log('User is logged out');
            }
        });
