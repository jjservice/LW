<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Login</title>
    <link rel="stylesheet" href="w3.css">
</head>
<body>
    <!-- Login Form -->
    <div class="login-container">
        <h2>Login to Music Player</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required />
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <p id="login-error-message"></p>
        <button id="show-register">Don't have an account? Register</button>
    </div>

    <!-- Registration Form -->
    <div class="register-container" style="display:none;">
        <h2>Register for Music Player</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required />
            <input type="email" id="registerEmail" placeholder="Email" required />
            <input type="email" id="registerEmailConfirm" placeholder="Confirm Email" required />
            <input type="password" id="registerPassword" placeholder="Password" required />
            <input type="password" id="registerPasswordConfirm" placeholder="Confirm Password" required />
            <button type="submit">Register</button>
        </form>
        <p id="register-error-message"></p>
        <button id="show-login">Already have an account? Login</button>
    </div>

    <!-- Music Player -->
    <div class="music-player-container" style="display:none;">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <div id="music-player">
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
            <ul id="playlist">
                <li data-song="song1.mp3">Song 1</li>
                <li data-song="song2.mp3">Song 2</li>
            </ul>
        </div>
    </div>

   
</body>
<script src="w3.js"></script>
</html>
