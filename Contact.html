<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOLLIPOP</title>
    <link rel="stylesheet" href="Contact.css">
</head>

<body class="light">

    

    <div class="container">

        <h1>LOLLIP<ion-icon name="headset-sharp"  onclick="toggleLight()"></ion-icon>P</h1>
    
        <h2>CONTACT US<br><ion-icon name="send"></ion-icon></h2>

        <form action="" id="contactForm">
            <div class="alert">Welcome to the Experience!</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name:" required />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Email Address:" required />
            </div>

            <div class="inputBox">
                <input type="tel" id="phone" placeholder="Phone Number:" required />
            </div>           

            <button type="submit">Submit</button>

        </form>
    </div>

    <footer>
        <div class="homebtn"><a href="javascript:history.back()"><ion-icon name="arrow-back-sharp"></ion-icon></a></div>
        <p>&copy;<span id="currentYear"></span>JJPoweredIT<ion-icon name="bonfire-sharp"></ion-icon></p>
      </footer>
    
      <script>
        // Get the current year
        const currentYear = new Date().getFullYear();
        
        // Find the element with id "currentYear" and set its content to the current year
        document.getElementById("currentYear").textContent = currentYear;
      </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="Contact.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
