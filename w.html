<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOLLIPOP</title>
    <link rel="stylesheet" href="w.css">
</head>

<body>

    

    <div class="container">

        <h1>LOLLIP<ion-icon name="headset-sharp"  onclick="toggleLight()"></ion-icon>P</h1>
    
        <h2>Hello Boss!</h2>

        <form action="" id="contactForm">
            <div class="alert">Welcome to the Experience!</div>

            <div class="inputBox">
                <input style="text-align: center;" type="text" id="name" placeholder="Name:" required />
            </div>

            <div class="inputBox">
                <input style="text-align: center;" type="email" id="emailid" placeholder="Email Address:" required />
            </div>

            <h2>What are you doing here today?</h2>


            <div class="inputBox">
                <textarea id="msgContent" cols="30" rows="10" placeholder="Ex: Looking for videos / Music / Etc / Answer & Log In..." required></textarea>
            </div>

           

            <button type="submit">Log In</button>

        </form>
    </div>

    <footer>
        <p>&copy;<span id="currentYear"></span>JJPoweredIT<ion-icon name="bonfire-sharp"></ion-icon></p>
      </footer>
    
      <script>
        // Get the current year
        const currentYear = new Date().getFullYear();
        
        // Find the element with id "currentYear" and set its content to the current year
        document.getElementById("currentYear").textContent = currentYear;
      </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="w.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
